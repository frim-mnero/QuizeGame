<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizeGame</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/png" href="./images/science.png" sizes="96x96">
  </head>
  <body>
    <div class="start-screen">
      
      <h1 class="main__title">Викторина</h1>
      <button id="start-button">Start</button>
    </div>
    <div id="display-container">
      <div class="score-info">
        <p class="score-text">Вашь счет: </p>
        <span id="score-container-counter">0</span>
      </div>
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <img src="./images/clock_hour_appointment_deadline_event_schedule_timer_watch_time_icon_195720 (1).png" class="timerImg" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="./app/main.js"></script>
  </body>
</html>
